[NEAT]
pop_size              = 30
fitness_criterion     = max
fitness_threshold     = 0.99
reset_on_extinction   = True

[DefaultGenome]
num_inputs              = 1
num_hidden              = 5
num_outputs             = 2

initial_connection      = partial_nodirect 0.2
feed_forward            = False

compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 3.0
conn_add_prob           = 0.1
conn_delete_prob        = 0.005
node_add_prob           = 0.02
node_delete_prob        = 0.005
activation_default      = relu
activation_options      = sigmoid
activation_mutate_rate  = 0.0
aggregation_default     = sum
aggregation_options     = sum
aggregation_mutate_rate = 0.0
bias_init_mean          = 0.0
bias_init_stdev         = 0.1
bias_replace_rate       = 0.005
bias_mutate_rate        = 0.4
bias_mutate_power       = 0.01
bias_max_value          = 10.0
bias_min_value          = -10.0
response_init_mean      = 1.0
response_init_stdev     = 0.0
response_replace_rate   = 0.0
response_mutate_rate    = 0.1
response_mutate_power   = 0.01
response_max_value      = 10.0
response_min_value      = -10.0

weight_max_value        = 10
weight_min_value        = -10
weight_init_mean        = 0.0
weight_init_stdev       = 1.0
weight_mutate_rate      = 0.94
weight_replace_rate     = 0.005
weight_mutate_power     = 0.1
enabled_default         = True
enabled_mutate_rate     = 0.01

single_structural_mutation = True

[DefaultSpeciesSet]
compatibility_threshold = 4.0

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 30
species_elitism      = 2

[DefaultReproduction]
elitism            = 5
survival_threshold = 0.2
min_species_size   = 3
